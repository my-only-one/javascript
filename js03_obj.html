	//可以使用function来模拟java的类
	function Person(name,age) {
		//定义了一个Person的属性为name
		this.name = name;
		//定义了Person的属性为age
		this.age = age;
		this.address = "云南昭通";
		//如果没有用this声明，这个变量就仅仅只是一个局部变量，不是类的属性
		var x = 10;
		//创建了一个行为
		this.say = function() {
			alert(this.name+","+this.age);
		}
	}
	//创建了一个对象p1是Person的对象
	var p1 = new Person("张三",12);
	alert(p1.name+","+p1.address+","+p1.x);
	p1.say();
	
	var p2 = new Person("德华",22);
	p2.address = "香港";
	//可以通过对象["属性字符串"]完成对属性的调用
	alert(p2["name"]+","+p2["address"]);
	
	alert(typeof p1);
	alert(p1 instanceof Person);
	//在js中对于对象而言，可以通过for in来变量对象的属性
	for(var a in p1) {
		//可以获取对象中的所有显示声明的属性
		alert(a+":"+p1[a]);
	}
	</script>
