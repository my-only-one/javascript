	<script type="text/javascript">
	/**
	 * 以下等于为String扩展了一个trim的方法来去除空格
	 */
	String.prototype.trim = function() {
		//js的正则表达式和java很类似，区别就是js是使用//
		return this.replace(/(^\s+)|(\s+$)/g,"");
	}
	var str = "   aaaa   ";
	alert("|"+str.trim()+"|");
	</script>
